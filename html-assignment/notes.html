        <section>
            <h2>Five HTML tags with description</h2>
            <dl>
                <dt><strong>Important text</strong></dt>
                <dd>&lt;strong&gt; &lt;/strong&gt;. It bolds the text.</dd>
          
                <dt><strong>Paragraphs</strong></dt>
                <dd>&lt;p&gt; &lt;/p&gt;. For writing sentences.</dd>
          
                <dt><strong>Quote</strong></dt>
                <dd>&lt;q&gt; &lt;/q&gt;. For adding a quote.</dd>

                <dt><strong>Emphasis</strong></dt>
                <dd>&lt;em&gt; &lt;/em&gt;. It emphasis a text.</dd>
          
                <dt><strong>Highlighting text</strong></dt>
                <dd>&lt;mark&gt; &lt;/mark&gt;. It highlights a text.</dd>
            </dl>
        </section>
