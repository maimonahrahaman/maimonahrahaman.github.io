                <dt><strong>Important text</strong></dt>
                <dd>tag "strong" tag. It bolds the text.</dd>
          
                <dt><strong>Paragraphs</strong></dt>
                <dd>tag "p" tag. For writing sentences.</dd>

                <dd>tag "q" tag. For adding a quote.</dd>
